<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Moja Strona z Modalami</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px;
      font-size: 20px;
      text-align: center;
    }
    .main {
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      animation: zoomIn 0.3s;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      color: #444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">üåê Moja Strona z Modalami</div>

  <div class="main">
    <h1>Witaj!</h1>
    <p>Kliknij przycisk, aby otworzyƒá modal:</p>
    <button onclick="openModal('modal1')">Co to SCIP?</button>
    <button onclick="openModal('modal2')">Bez instalacji!</button>
  </div>

  <!-- Modal 1 -->
  <div class="modal" id="modal1">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal1')">&times;</span>
      <h2>O SCIP</h2>
      <p>Scip to edytor blokowy podobny do Scratcha. Zrobiony zosta≈Ç w TurboWarpie.</p>
    </div>
  </div>

  <!-- Modal 2 -->
  <div class="modal" id="modal2">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal2')">&times;</span>
      <h2>Online:</h2>
      <p>Link jeszcze niegotowy.</p>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Zamknij modal po klikniƒôciu t≈Ça
    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
